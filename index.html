<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">

    <article class="card">

      <div class="card__img-container">
        <img src="images/image-equilibrium.jpg" alt="" class="card__img">
      </div>

      <header class="card__header">
        <h1 class="card__heading">Equilibrium #3429</h1>
      </header>

      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__details">
        <div class="card__details-left">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <span>0.041 ETH</span>
        </div>
        <div class="card__details-right">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <span>3 days left</span>
        </div>
      </div>

      <footer class="card__footer">
        <div class="card__footer-img-container">
          <img src="images/image-avatar.png" alt="User Avatar" class="card__footer-img">
        </div>
        <p class="card__footer-name">
          Creation of <span>Jules Wyvern</span>
        </p>
      </footer>

    </article>


  </main>










  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="Visit Frontend Mentor Website">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/harpreet-singh-147" aria-label="More about Harpreet Singh"
      target="_blank">Harpreet Singh</a>
  </footer>
</body>

</html>
